<!doctype html>
<html lang="en">
<head>	
	<meta charset="utf-8" />
	<title>WCTeditor example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<style>
		body { background-color: #f6f6f6; padding: 100px; font-size: 12px; font-family: Georgia, sans-serif; color: #666; }
		h1 { text-shadow: 0px 1px 0px #aaa; }
		textarea { border: 1px solid #ccc; -moz-box-shadow: 0px 1px 1px #aaa; -webkit-box-shadow: 0px 1px 1px #aaa; }
	</style>
</head>
<body>

	<h1>WCTeditor example 1</h1>
	<textarea id="myTextArea" rows="3" cols="40" maxlength="1000"></textarea>

	<h1>WCTeditor example 2</h1>
	<textarea id="otherTextArea" rows="3" cols="40" maxlength="500">This one has stuff in it..</textarea>


	<script src="../WCTeditor.js"></script>
	<script>
		$(document).ready(function() {
			$("textarea").WCTeditor({
				placeholderText:"PUT WORDS HERE",
				showCharCount:true,
				pathToPlugin:"../"
			});
		});
	</script>
</body>
</html>
